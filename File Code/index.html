<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://github.com/outbox04/Menu.git">
</head>
<body>
    <ul>
        <li>
            <a href="#"><ion-icon name="home-outline"></ion-icon></a>
        </li>
        <li>
            <a href="#"><ion-icon name="people-outline"></ion-icon></a>
        </li>
        <li>
            <a href="#"><ion-icon name="aperture-outline"></ion-icon></a>
        </li>
        <li>
            <a href="#"><ion-icon name="alarm-outline"></ion-icon></a>
        </li>
        <li>
            <a href="#"><ion-icon name="build-outline"></ion-icon></a>
        </li>
        <div id="marker"></div>
    </ul>

    <!-- Script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let marker = document.querySelector('#marker');
        let list = document.querySelectorAll('ul li');

        function moveIndicator(e){
            marker.style.left = e.offsetLeft + 'px';
            marker.style.width = e.offsetWidth + 'px';
        }

        list.forEach(link => {
            link.addEventListener('mousemove', (e) =>{
                moveIndicator(e.target);
            })
        })

        function activelink(){
            list.forEach((item) =>
                item.classList.remove('active'));
                this.classList.add('active');
        }

        list.forEach((item) =>
        item.addEventListener('mouseover', activelink));
    </script>
</body>
</html>
